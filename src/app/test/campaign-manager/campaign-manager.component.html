<div class="container" style="margin-top:20px">
  <div class="row">
        <div class="tabs">
          <button (click)="currentTab = 'campaign-setup'" [class.active]="currentTab === 'campaign-setup'">Campaign Setup 
            <i class="bi bi-check-circle-fill tab-status-icon" [class.text-success]="step1"></i></button>
          <button (click)="currentTab = 'creative-specs'" [class.active]="currentTab === 'creative-specs'">Creative Specs 
            <i class="bi bi-check-circle-fill tab-status-icon" [class.text-success]="step2"></i></button>
          <button (click)="currentTab = 'contextual-triggers'" [class.active]="currentTab === 'contextual-triggers'">Contextual Triggers <i class="bi bi-check-circle-fill tab-status-icon" [class.text-success]="step3"></i></button>
        </div>
        <form [formGroup]="campaignManagerForm">
            <div *ngIf="currentTab === 'campaign-setup'">
                <app-campaign-setup [formGroup]="campaignSetupGroup"></app-campaign-setup>
            </div>

            <div *ngIf="currentTab === 'creative-specs'">
                <app-creative-specifications [formGroup]="creativeSpecsGroup"></app-creative-specifications>
            </div>

            <div *ngIf="currentTab === 'contextual-triggers'">
                <app-contextual-triggers [formGroup]="contextualTriggersGroup"></app-contextual-triggers>
            </div>

            <!-- <div *ngIf="currentTab === 'contextual-triggers'"> -->
            <div style="text-align:right">
                <!-- <button type="submit" class="btn btn-success" *ngIf="showSkipValidations" (click)="skipValidations()">Skip Validations</button> -->
                <button type="submit" class="btn btn-light" (click)="saveAsDraft()">Save As Draft</button>
                <button type="submit" class="btn btn-success" (click)="goToNextStep()">Next Step</button>
            </div>

        </form>
    </div>
</div>
