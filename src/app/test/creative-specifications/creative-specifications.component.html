<div [formGroup]="formGroup">
    <label>Ad Type</label>
    <input formControlName="adType" />
    <div class="validation-error" *ngIf="formGroup.get('adType')?.touched && formGroup.get('adType')?.invalid">
        Ad type is required.
    </div>

    <label>Dimensions</label>
    <input formControlName="dimensions" />
    <div class="validation-error" *ngIf="formGroup.get('dimensions')?.touched && formGroup.get('dimensions')?.invalid">
        Dimensions are required.
    </div>
</div>
