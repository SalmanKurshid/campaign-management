<div [formGroup]="formGroup" class="form-wrapper">
  <div class="form-group">
    <label>Campaign Name</label>
    <input formControlName="campaignName" />
    <div class="validation-error" *ngIf="formGroup.get('campaignName')?.touched && formGroup.get('campaignName')?.invalid">
      Campaign name is required.
    </div>
  </div>
  <div class="form-group">
    <label>Start Date</label>
    <input type="date" formControlName="startDate" />
    <div class="validation-error" *ngIf="formGroup.get('startDate')?.touched && formGroup.get('startDate')?.invalid">
      Start date is required.
    </div>
  </div>
</div>
